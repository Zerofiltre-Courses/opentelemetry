mode: statefulset

config:
  receivers:
    jaeger: null
    prometheus: null
    zipkin: null

  exporters:
    otlp:
      endpoint: "tempo.monitoring.svc.cluster.local:4317"
      tls:
        insecure: true
    debug:
      verbosity: detailed
    otlphttp:
      endpoint: "http://loki-gateway.monitoring.svc.cluster.local/otlp"
      headers:
        "X-Scope-OrgID": "namespace"

    prometheusremotewrite:
      endpoint: "http://kube-prom-stack-kube-prome-prometheus.monitoring.svc.cluster.local:9090/api/v1/write"
      tls:
        insecure: true

  service:
    pipelines:
      traces:
        receivers:
          - otlp
        processors:
          - batch
          - memory_limiter
        exporters:
          - otlp
      metrics:
        receivers:
          - otlp
        processors:
          - batch
          - memory_limiter
        exporters:
          - prometheusremotewrite
      logs:
        receivers:
          - otlp
        processors:
          - batch
          - memory_limiter
        exporters:
#          - debug
          - otlphttp
image:
  repository: "otel/opentelemetry-collector-contrib"

resources:
  requests:
    cpu: "0.1"
    memory: 50Mi
  limits:
    cpu: "0.1"
    memory: 50Mi
